<div class="card m-1" style="width: 14rem;">
  <div class="card-body" style="text-align: center;">
    <h5 class="card-title">{{product.name}}</h5>
    <hr>
    <h6 class="card-title">{{product.price | currency:'&#8377;'}}</h6>
    <h6 class="card-title">Stock: {{product.stock}}</h6>
    <p class="card-text">{{product.description}}</p>
    <button class="btn btn-outline-primary form-control" (click)="addToCart(product)">Add <i class="fa fa-cart-plus" aria-hidden="true"></i></button>
  </div>
</div>
