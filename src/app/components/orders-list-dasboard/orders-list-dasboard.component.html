<div class="container-fluid">
  <div class="row">
    <!-- Master View -->
    <div class="col" style="overflow-y: auto; max-height: 1000px;">
      <div class="card" *ngFor="let gOrder of groupedOrders">
        <div class="card-header">
          {{gOrder.orderDate}}
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let order of gOrder.orders" (click)="displayOrderDetails(order)" class="list-group-item list-group-item-action list-group-item-secondary" data-toggle="tooltip" title="click for order details">
            <div class="row">
              <div class="col">
                <b>#{{order.id}}</b>
              </div>
              <div class="col">
                {{order.totalAmount | currency:'&#8377;'}}
              </div>
              <div class="col">
                {{order.customer.name}}
              </div>
              <div class="col">
                {{order.orderTime}}
              </div>
              <div class="col" *ngIf="order.status">
                Complete
              </div>
              <div class="col" *ngIf="!order.status">
                On Hold
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div *ngIf="orders && orders.length == 0" style="text-align: center">
        <h5>No Orders yet!</h5>
      </div>
    </div>

    <!-- detail view-->
    <div class="col">
      <app-orders-list-detail [order]="orderView" [orderDetail]="orderView.orderDetails"></app-orders-list-detail>
    </div>
  </div>
</div>
