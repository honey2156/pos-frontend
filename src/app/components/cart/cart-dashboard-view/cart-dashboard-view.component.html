<div class="container" style="height: 100%;">
  <div class="card p-2" style="min-height: 600px;">
    <div *ngIf="customer.id !== undefined" class="pl-3 m-2">
      <i>{{customer.name}}</i>
    </div>
    <ul class="list-group">

      <table class="table" *ngIf="customer.id !== undefined">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Unit price</th>
            <th scope="col">Qty.</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody *ngIf="orderDetails.length > 0">
          <tr *ngFor="let orderDetail of orderDetails">
            <td>{{orderDetail.product.name}}</td>
            <td>{{orderDetail.product.price}}</td>
            <td>
              <button (click)="incrementProductQuantity(orderDetail)" class="btn btn-primary btn-sm">+</button>
              {{orderDetail.quantity}}
              <button (click)="decrementProductQuantity(orderDetail)" class="btn btn-primary btn-sm">-</button>
            </td>
            <td>{{orderDetail.quantity * orderDetail.product.price}}</td>
          </tr>
        </tbody>
      </table>

      <li class="list-group-item">
        Subtotal
        <div style="float: right;">Rs. {{subtotal}}</div>
      </li>
      <li class="list-group-item">
        Tax
        <div style="float: right;">Rs. {{tax}}</div>
      </li>
      <li class="list-group-item">
        Grand Total
        <div style="float: right;">Rs. {{total}}</div>
      </li>
    </ul>

    <button class="btn btn-primary form-control" style="margin-top: 100px;">Checkout</button>

  </div>
</div>
