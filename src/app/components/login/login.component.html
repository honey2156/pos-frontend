<div>
  <div class="row">
    <div class="col"></div>

    <div class="col card p-3 m-4">
      <div>
        <h3>Login</h3>
        <hr>
      </div>
      <form #userLogin="ngForm" (ngSubmit)="login(userLogin)" class="form-group" name="loginForm" novalidate>
        <input type="text" name="username" class="form-control m-2" placeholder="username" ngModel>
        <input type="password" name="password" class="form-control m-2" placeholder="password" ngModel>
        <input type="submit" value="Login" class="form-control m-2 btn btn-primary">
      </form>
    </div>

    <div class="col"></div>
  </div>
</div>
