<div>
  <div class="row">
    <div class="col"></div>

    <div class="col card p-3 m-4">
      <div>
        <h3>Login</h3>
        <hr>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-group">
        <input type="text" formControlName="username" class="form-control m-2" placeholder="username">

        <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)"
          class="alert alert-warning">
          <div *ngIf="loginForm.controls.username.errors.required">
            username is required.
          </div>
        </div>

        <input type="password" formControlName="password" class="form-control m-2" placeholder="password">

        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
          class="alert alert-warning">
          <div *ngIf="loginForm.controls.password.errors.required">
            password is required.
          </div>
        </div>

        <input type="submit" value="Login" [disabled]="loginForm.invalid" class="form-control m-2 btn btn-primary">
      </form>

      <div *ngIf="!isUserValid" class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid Login credentials!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </div>

    <div class="col "></div>
  </div>
</div>
